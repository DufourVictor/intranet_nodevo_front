<details class="accordion">
    <summary class="accordion-header">
        <hr>
        <i class="icon icon-arrow-right mr-1"></i>
        Liste des contacts
    </summary>
    <div class="accordion-body">
        <a class="btn btn-primary" (click)="activeModal()">Ajouter</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Fonction</th>
                <th>Numéro</th>
                <th>Numéro Mobile</th>
                <th>Mail</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let contact of contacts">
                <td>{{ contact.lastName }}</td>
                <td>{{ contact.firstName }}</td>
                <td>{{ contact.jobFunction }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.mobilePhone }}</td>
                <td>{{ contact.email }}</td>
                <td>
                    <button class="btn btn-action" (click)="activeModal(contact)"><i class="icon icon-edit"></i>
                    </button>
                    <button class="btn btn-action" (click)="confirmDelete(contact)"><i class="icon icon-cross"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</details>
<spectre-modal [title]="modalTitle">
    <app-contact-form [contact]="contact" [customer]="customer" (saveCost)="closeModal()"></app-contact-form>
</spectre-modal>
