<details class="accordion" open>
    <summary class="accordion-header">
        Liste des contacts
        <i class="icon icon-arrow-right mr-1"></i>
    </summary>
    <div class="accordion-body">
        <div class="text-right">
            <i class="material-icons add" (click)="activeModal()">
                add_circle
            </i>
        </div>

        <ngx-datatable
            #table
            class="material fullscreen"
            [columnMode]="'force'"
            [headerHeight]="'auto'"
            [rowHeight]="'auto'"
            [footerHeight]="'auto'"
            [rows]="rows"
            [columns]="columns"
            [limit]="10"
        ></ngx-datatable>

        <ng-template #actionTmpl let-row="row">
            <i class="material-icons" (click)="activeModal(row)">
                mode_edit
            </i>
            <i class="material-icons" (click)="confirmDelete(row)">
                delete_forever
            </i>
        </ng-template>
    </div>
</details>
<spectre-modal [title]="modalTitle">
    <app-contact-form [contact]="contact" [customer]="customer" (saveCost)="closeModal()"></app-contact-form>
</spectre-modal>
