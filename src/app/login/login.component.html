<form (ngSubmit)="authenticate()" [formGroup]="loginForm" novalidate>
    <div
        class="form-group"
        [ngClass]="{
            'has-danger': username.invalid,
            'has-success': username.valid
        }"
    >
        <label>Username</label>
        <input
            type="text"
            class="form-control"
            formControlName="username"
        >
        <span class="form-input-hint">The username is invalid.</span>
    </div>

    <div
        class="form-group"
        [ngClass]="{
            'has-danger': true,
            'has-success': password.valid
        }"
    >
        <label>Password</label>
        <input
            type="password"
            class="form-control"
            formControlName="password"
        >
        <span class="form-input-hint">The password is invalid.</span>
    </div>

    <button type="submit">Login</button>
</form>
