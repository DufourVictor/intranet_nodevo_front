<button
    class="btn btn-lg btn-primary circle tooltip tooltip-bottom"
    data-tooltip="Ajouter un devis"
    routerLink="/gescom/quotation"
>
    <i class="icon icon-plus"></i>
</button>

<app-table-filters
    [searchProperties]="['codeQuotation', 'label', 'business', 'customer', 'provision', 'status']"
    [filterProperties]="[
        {name: 'codeQuotation', label: 'Code devis', type: 'text'},
        {name: 'label', label: 'IntitulÃ© du devis', type: 'text'},
        {name: 'business', subname: 'label', label: 'Nom de l\'affaire', type: 'text'},
        {name: 'customer', subname: 'name', label: 'Nom du client', type: 'text'},
        {name: 'provision', subname: 'label', label: 'Type de prestation', type: 'text'},
        {name: 'status', subname: 'label', label: 'Etat du devis', type: 'text'}
    ]"
></app-table-filters>

<div class="card">
    <ngx-datatable
        #table
        class="material fullscreen"
        [columnMode]="'force'"
        [headerHeight]="'auto'"
        [rowHeight]="'auto'"
        [footerHeight]="'auto'"
        [rows]="rows"
        [columns]="columns"
        [limit]="10"
    ></ngx-datatable>

    <ng-template #actionTmpl let-row="row">
        <i class="material-icons" (click)="duplicate(row)">
            content_copy
        </i>
        <i class="material-icons" [routerLink]="['/gescom/quotation/', row.id]">
            mode_edit
        </i>
        <i class="material-icons delete" (click)="delete(row)">
            delete_forever
        </i>
    </ng-template>
</div>
