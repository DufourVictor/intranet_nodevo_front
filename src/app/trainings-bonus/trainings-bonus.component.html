<details class="accordion">
    <summary class="accordion-header">
        <hr>
        <i class="icon icon-arrow-right mr-1"></i>
        Primes et formations
    </summary>
    <div class="accordion-body">
        <a class="btn btn-primary" (click)="activeModal();">Ajouter</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Type</th>
                <th>Date</th>
                <th>Co√ªt</th>
                <th>Note</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trainBonus of trainingBonuses">
                <td>{{ trainBonus.type }}</td>
                <td>{{ trainBonus.date|date }}</td>
                <td>{{ trainBonus.price }}</td>
                <td>{{ trainBonus.notes }}</td>
                <td>
                    <button class="btn btn-action" (click)="activeModal(trainBonus);"><i class="icon icon-edit"></i>
                    </button>
                    <button class="btn btn-action" (click)="confirmDelete(trainBonus)"><i class="icon icon-cross"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</details>
<spectre-modal [title]="modalTitle">
    <app-training-bonus-form [trainingBonus]="trainingBonus" [user]="user" (saveTraining)="closeModal()"></app-training-bonus-form>
</spectre-modal>
