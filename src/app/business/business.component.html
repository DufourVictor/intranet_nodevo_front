<button
        class="btn btn-lg btn-primary circle tooltip tooltip-bottom"
        data-tooltip="Ajouter une affaire"
        routerLink="/business"
>
  <i class="icon icon-plus"></i>
</button>

<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th>Code affaire</th>
    <th>Nom de l'affaire</th>
    <th>Client</th>
    <th>Devis</th>
    <th>Statut</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let business of businesses">
    <td>{{ business.id }}</td>
    <td>{{ business.arboName }}</td>
    <td>{{ business.customer.firstName + ' ' + business.customer.lastName }}</td>
    <td>Devis</td>
    <td>{{ business.enabled === true ? 'Actif' : 'Inactif' }}</td>
    <td>
      <div class="btn-group btn-group-block">
        <button
                class="btn btn-outline-{{ business.enabled ? 'error' : 'success' }} tooltip"
                [attr.data-tooltip]="business.enabled ? 'DÃ©sactiver' : 'Activer'"
                (click)="toggleEnabled(business)"
        >
          <i class="icon icon-{{ business.enabled ? 'cross' : 'check' }}"></i>
        </button>
        <button
                class="btn btn-primary tooltip"
                data-tooltip="Editer"
                [routerLink]="['/business/', business.id]"
        >
          <i class="icon icon-edit"></i>
        </button>
        <button
                class="btn btn-error tooltip"
                data-tooltip="Supprimer"
                (click)="delete(business)"
        >
          <i class="icon icon-stop"></i>
        </button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
