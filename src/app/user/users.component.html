<button
    class="btn btn-lg btn-primary circle tooltip tooltip-bottom"
    data-tooltip="Ajouter un utilisateur"
    routerLink="/user"
>
    <i class="icon icon-plus"></i>
</button>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Profil</th>
        <th>Rôle</th>
        <th>Statut</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.profile.label }}</td>
        <td>role</td>
        <td>{{ user.enabled === true ? 'Actif' : 'Inactif' }}</td>
        <td>
            <div class="btn-group btn-group-block">
                <button
                    class="btn btn-outline-{{ user.enabled ? 'error' : 'success' }} tooltip"
                    [attr.data-tooltip]="user.enabled ? 'Désactiver' : 'Activer'"
                    (click)="toggleEnabled(user)"
                >
                    <i class="icon icon-{{ user.enabled ? 'cross' : 'check' }}"></i>
                </button>
                <button
                    class="btn btn-primary tooltip"
                    data-tooltip="Editer"
                    [routerLink]="['/user/', user.id]"
                >
                    <i class="icon icon-edit"></i>
                </button>
                <button
                    class="btn btn-error tooltip"
                    data-tooltip="Supprimer"
                    (click)="delete(user)"
                >
                    <i class="icon icon-stop"></i>
                </button>
            </div>
        </td>
    </tr>
    </tbody>
</table>
