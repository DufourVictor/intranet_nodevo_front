<button
    class="btn btn-lg btn-primary circle tooltip tooltip-bottom"
    data-tooltip="Ajouter un utilisateur"
    routerLink="/settings/user"
>
    <i class="icon icon-plus"></i>
</button>

<app-table-filters
    [searchProperties]="['firstName', 'lastName', 'trigram']"
    [filterProperties]="[
        {name: 'firstName', label: 'PrÃ©nom', type: 'text'},
        {name: 'lastName', label: 'Nom', type: 'text'},
        {name: 'profile', subname: 'label', label: 'Profil', type: 'text'}
    ]"
></app-table-filters>

<div class="card">
    <ngx-datatable
        #table
        class="material fullscreen"
        [columnMode]="'force'"
        [headerHeight]="'auto'"
        [rowHeight]="'auto'"
        [footerHeight]="'auto'"
        [rows]="rows"
        [columns]="columns"
        [limit]="10"
    ></ngx-datatable>

    <ng-template #enabledTmpl let-row="row" let-value="value">
        <span class="enabled-{{ value }}">{{ value ? 'Actif' : 'Inactif' }}</span>
    </ng-template>

    <ng-template #actionTmpl let-row="row">
        <i class="material-icons enabled-{{ !row.enabled }}" (click)="toggleEnabled(row)">
            check_circle
        </i>
        <i class="material-icons" [routerLink]="['/settings/user/', row.id]">
            mode_edit
        </i>
        <i class="material-icons delete" (click)="delete(row)">
            delete_forever
        </i>
    </ng-template>
</div>
