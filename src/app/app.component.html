<ng-sidebar-container *ngIf="username !== null">
    <ng-sidebar
        #sidenav
        [dock]="true"
        dockedSize="60px"
        mode="push"
        [(opened)]="_opened"
        (mouseenter)="sidenav.open()"
        (mouseleave)="sidenav.close()"
    >
        <div class="logo">
            <img src="../assets/logo_nodevo.png" width="120" height="30" alt="Nodevo Logo">

            <div class="logo_mini">
                <img src="../assets/logo_nodevo_mini.png" width="30" height="30" alt="Nodevo Logo">
            </div>
        </div>
        <app-menu></app-menu>
    </ng-sidebar>

    <div ng-sidebar-content>
        <header class="navbar" *ngIf="username !== null">
            <section class="navbar-section">
                <button class="btn btn-primary col-ml-auto" (click)="logout()">DÃ©connexion</button>
            </section>
        </header>

        <main>
            <router-outlet></router-outlet>
        </main>
    </div>
</ng-sidebar-container>

<router-outlet *ngIf="username === null"></router-outlet>

<spinner></spinner>
