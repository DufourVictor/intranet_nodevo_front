<div class="modal" [class.active]="active" id="modal-id" *ngIf="active">
    <div class="modal-overlay" aria-label="Close" (click)="toggleActive()"></div>
    <div class="modal-container">
        <div class="modal-header">
            <span (click)="toggleActive()" class="btn btn-clear float-right" aria-label="Close"></span>
            <div class="modal-title h5">{{ title }}</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
