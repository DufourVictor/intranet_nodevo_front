<div class="modal" id="none-recording-time">
    <a  class="modal-overlay" aria-label="Close"></a>
    <div class="modal-container">
        <div class="modal-header">
            <a class="btn btn-clear float-right" aria-label="Close"></a>
            <div class="modal-title h5">Ajouter une période de non saisie des temps</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <div>
                    <label> motif:
                        <input #motif/>
                    </label>
                    <label> Date de début:
                        <input #dateDeb/>
                    </label>
                    <label> Date de fin:
                        <input #dateFin/>
                    </label>
                    <label> User:
                        <input #user />
                    </label>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button (click)="add(motif.value, dateDeb.value, dateFin.value, user.value);motif.value=''; dateDeb.value=''; dateFin.value='';user.value='';">
                Ajouter
            </button>
        </div>
    </div>
</div>
