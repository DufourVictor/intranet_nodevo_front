<details class="accordion">
    <summary class="accordion-header">
        <hr>
        <i class="icon icon-arrow-right mr-1"></i>
        Coûts
    </summary>
    <div class="accordion-body">
        <a class="btn btn-primary" (click)="activeModal()">Ajouter</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Coût</th>
                <th>Commentaire</th>
                <th>Année</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cost of costPerYears">
                <td>{{ cost.cost }}</td>
                <td>{{ cost.comment }}</td>
                <td>{{ cost.year }}</td>
                <td>
                    <button class="btn btn-action" (click)="activeModal(cost)"><i class="icon icon-edit"></i>
                    </button>
                    <button class="btn btn-action" (click)="confirmDelete(cost)"><i class="icon icon-cross"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</details>
<spectre-modal [title]="modalTitle">
    <app-cost-per-year-form [costPerYear]="cost" [user]="user" (saveCost)="closeModal()"></app-cost-per-year-form>
</spectre-modal>
