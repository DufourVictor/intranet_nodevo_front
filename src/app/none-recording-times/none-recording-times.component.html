<details class="accordion">
    <summary class="accordion-header">
        <hr>
        <i class="icon icon-arrow-right mr-1"></i>
        Périodes de non saisie des temps
    </summary>
    <div class="accordion-body">
        <a class="btn btn-primary" (click)="activeModal()">Ajouter</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Date début</th>
                <th>Date fin</th>
                <th>Motif</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let noneRecordingTime of noneRecordingTimes">
                <td>{{ noneRecordingTime.fromDate|date }}</td>
                <td>{{ noneRecordingTime.toDate|date }}</td>
                <td> {{ noneRecordingTime.reason }}</td>
                <td>
                    <button (click)="confirmDelete(noneRecordingTime)" class="btn btn-error"><i class="material-icons">delete</i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</details>
<spectre-modal [title]="modalTitle">
    <app-none-recording-time-form [noneRecordingTime]="noneRecordingTime" [user]="user" (saveNoTimeRecording)="closeModal()"></app-none-recording-time-form>
</spectre-modal>
