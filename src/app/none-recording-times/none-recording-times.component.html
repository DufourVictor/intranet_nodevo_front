<hr>
<p>Périodes de non saisie des temps</p>
<a class="btn btn-primary" (click)="active='active'">Ajouter</a>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Date début</th>
        <th>Date fin</th>
        <th>Motif</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr class="active" *ngFor="let noneRecordingTime of noneRecordingTimes">
        <td>{{ noneRecordingTime.fromDate|date }}</td>
        <td>{{ noneRecordingTime.toDate|date }}</td>
        <td> {{ noneRecordingTime.reason }}</td>
        <td>
            <button (click)="confirmDelete(noneRecordingTime)" class="btn btn-action"><i class="icon icon-cross"></i></button>
        </td>
    </tr>
    </tbody>
</table>
<div class="modal {{ active }}">
    <a class="modal-overlay" aria-label="Close" (click)="active=''"></a>
    <div class="modal-container">
        <div class="modal-header">
            <a class="btn btn-clear float-right" aria-label="Close" (click)="active=''"></a>
            <div class="modal-title h5">Ajouter une période de non saisie des temps</div>
        </div>
        <div class="modal-body">
            <div class="content">

                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label" for="reason">Motif</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="text" id="reason" placeholder="Motif" required #reason>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label" for="fromDate">Date de début :</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="date" id="fromDate" required #fromDate>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label" for="toDate">Date de début :</label>
                        </div>
                        <div class="col-9 col-sm-12">
                            <input class="form-input" type="date" id="toDate" required #toDate>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" (click)="add(reason.value, fromDate.value, toDate.value);reason.value=''; fromDate.value=''; toDate.value='';">
                Ajouter
            </button>
        </div>
    </div>
</div>
