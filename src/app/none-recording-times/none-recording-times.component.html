<details class="accordion">
    <summary class="accordion-header">
        <hr>
        <i class="icon icon-arrow-right mr-1"></i>
        Périodes de non saisie des temps
    </summary>
    <div class="accordion-body">
        <a class="btn btn-primary" (click)="activeModal()">Ajouter</a>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>Date début</th>
                <th>Date fin</th>
                <th>Motif</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let noneRecordingTime of noneRecordingTimes">
                <td>{{ noneRecordingTime.fromDate|date }}</td>
                <td>{{ noneRecordingTime.toDate|date }}</td>
                <td> {{ noneRecordingTime.reason }}</td>
                <td>
                    <button (click)="confirmDelete(noneRecordingTime)" class="btn btn-action"><i class="icon icon-cross"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</details>
<div class="modal {{ active }}">
    <a class="modal-overlay" aria-label="Close" (click)="closeModal()"></a>
    <div class="modal-container">
        <div class="modal-header">
            <a class="btn btn-clear float-right" aria-label="Close" (click)="closeModal()"></a>
            <div class="modal-title h5">Ajouter une période de non saisie des temps</div>
        </div>
        <div class="modal-body">
            <div class="content">
                <app-none-recording-time-form [noneRecordingTime]="noneRecordingTime" [user]="user" (saveNoTimeRecording)="closeModal()"></app-none-recording-time-form>
            </div>
        </div>
    </div>
</div>
