<details class="accordion" open>
    <summary class="accordion-header">
        PÃ©riodes de non saisie des temps
        <i class="icon icon-arrow-right mr-1"></i>
    </summary>
    <div class="accordion-body">
        <div class="text-right">
            <i class="material-icons add" (click)="activeModal()">add_circle</i>
        </div>

        <ngx-datatable
            #table
            class="material fullscreen"
            [columnMode]="'force'"
            [headerHeight]="'auto'"
            [rowHeight]="'auto'"
            [footerHeight]="'auto'"
            [rows]="rows"
            [columns]="columns"
            [limit]="10"
        ></ngx-datatable>

        <ng-template #fromDateTmpl let-value="value" let-row="row">
            {{ value | date:'longDate':'':'fr' }}
        </ng-template>

        <ng-template #toDateTmpl let-value="value" let-row="row">
            {{ value | date:'longDate':'':'fr' }}
        </ng-template>

        <ng-template #actionTmpl let-row="row">
            <i class="material-icons" (click)="confirmDelete(row)">delete_forever</i>
        </ng-template>
    </div>
</details>
<spectre-modal [title]="modalTitle">
    <app-none-recording-time-form [noneRecordingTime]="noneRecordingTime" [user]="user" (saveNoTimeRecording)="closeModal()"></app-none-recording-time-form>
</spectre-modal>
