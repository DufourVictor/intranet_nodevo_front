<form class="form-horizontal" [formGroup]="form.group" (ngSubmit)="save()">
    <div class="form-group">
        <div class="col-3 col-sm-12">
            <label class="form-label" for="year">Année :</label>
        </div>
        <div class="col-9 col-sm-12">
            <input
                class="form-input"
                id="year"
                type="number"
                formControlName="year"
            >
        </div>
    </div>
    <div class="form-group">
        <div class="col-3 col-sm-12">
            <label class="form-label" for="cost">Coût :</label>
        </div>
        <div class="col-9 col-sm-12">
            <input
                class="form-input"
                id="cost"
                type="number"
                formControlName="cost"
            >
        </div>
    </div>
    <div class="form-group">
        <div class="col-3 col-sm-12">
            <label class="form-label" for="comment">Commentaire :</label>
        </div>
        <div class="col-9 col-sm-12">
            <input
                class="form-input"
                type="text"
                id="comment"
                formControlName="comment"
            >
        </div>
    </div>

    <button class="btn btn-primary" type="submit">
        Enregistrer
    </button>
</form>
