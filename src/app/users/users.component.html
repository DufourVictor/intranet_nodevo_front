<button class="btn btn-primary" (click)="addUser()">Ajouter</button>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Profil</th>
        <th>Rôle</th>
        <th>Statut</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr class="active" *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.username }}</td>
        <td> profil</td>
        <td>{{ user.roles }}</td>
        <td>{{ user.enabled === true ? 'Actif' : 'Inactif' }}</td>
        <td>
            <button class="btn btn-action"><i class="icon icon-check"></i></button>
            <button class="btn btn-action"><i class="icon icon-edit"></i></button>
            <button (click)="confirmDelete()" class="btn btn-action"><i class="icon icon-cross"></i></button>
        </td>
    </tr>
    </tbody>
</table>
<app-none-recording-times></app-none-recording-times>
